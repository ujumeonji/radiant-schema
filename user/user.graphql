enum ProfessionalField {
  BACKEND
  FRONTEND
  AI_ML
}

type User {
  id: ID!
  username: String!
  name: String!
  avatar: String
  bio: String
  location: String
  website: String
  joinedDate: DateTime!
  postsCount: Int!
  viewsCount: Int!
  followersCount: Int!
  followingCount: Int!
  fields: [ProfessionalField!]!
  followers: [User!]!
  following: [User!]!
}

extend type Query {
  recommendedAuthors(limit: Int = 5): [User!]!
  user(username: String!): User
  userPosts(username: String!, first: Int, after: String): PostConnection!
}
