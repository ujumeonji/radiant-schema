type Post {
  id: ID!
  title: String!
  body: String
  translatedTitle: String
  originalSentences: [String!]!
  translatedSentences: [String!]!
  createdAt: DateTime!
  updatedAt: DateTime!
  likes: Int!
  commentsCount: Int!
  thumbnailUrl: String
  author: User
  participants(limit: Int = 10): [User!]!
}

type Query {
  posts(first: Int, after: String): PostConnection!
  post(id: ID!): Post
}

type PostConnection {
  edges: [PostEdge!]!
  pageInfo: PageInfo!
}

type PostEdge {
  node: Post!
  cursor: String!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

scalar DateTime
